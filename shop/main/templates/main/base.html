<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Shop {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main:product_list' %}">ðŸ›’ Shop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main:product_list' %}">All products</a>
                </li>

                {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ category.get_absolute_url }}">
                        {{ category.name }}
                    </a>
                </li>
                {% endfor %}

            </ul>
        </div>
    </div>
</nav>


<!-- MAIN CONTENT -->
<div class="container mt-4 mb-5">
    {% block content %}
    {% endblock %}
</div>


<!-- FOOTER -->
<footer class="bg-dark text-light py-4 mt-auto">
    <div class="container text-center">
        <div class="mb-2">
            <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
            <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
            <a href="#" class="text-light mx-2"><i class="bi bi-telegram"></i></a>
        </div>
        <p class="mb-1">Â© {{ year|default:2025 }} Shop â€” All rights reserved.</p>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
